<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            padding: 10px;
           border: 1px solid black;
        }

        .container {
            border: 1px solid blue;
        }

        .sdk {
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
            width: 500px;
        }

        .border {
            border: 1px solid black;
            padding: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
        }

        .hidden {
            visibility: hidden;
            display: none;
        }

        .dropdown {
            max-width: 300px;
        }


      

 
    </style>
</head>

<body>
    <h3>Test page 1</h3>
    <template class="container">
       
       <div style="background-color: bisque; display: block;">
       
                <div  class="div1" style="background-color: aquamarine;">
        
                    UserName: 
                        <input id="userName{index-template}" />
                        <button title="startVideo{index-template}"
                        onclick="startVideo(this)">
                        startVideo
                    </button>
                    <button title="startAudio{index-template}" onclick="startAudio(this)">
                        startAudio
                    </button>
                    <button title="stopCall{index-template}" onclick="stopCall(this)">
                        stopCall
                    </button>
                    <button title="startAudio{index-template}" onclick="startAudio(this)">
                        Einstellungen
                    </button>
                </div>
                    <div id="settings" class="div1" style="background-color: aqua;">
                  
                        <span>List of devices: </span><select id="videos_list{index-template}" class="dropdown">
                            <option value="0"></option>
                        </select><br /><span>List of speakers: </span><select id="audios_list{index-template}" class="dropdown">
                            <option value="0"></option>
                        </select><br /><span>List of microphones: </span><select id="microphones_list{index-template}"
                            class="dropdown">
                            <option value="0"></option>
                        </select><br /><button title="update" onclick="updateDevices(this)">
                            Update devices
                        </button>
                   
                 </div>
                 <div style="display: block;">
                    <div id="testVideo{index-template}" style="width: 50%; height:500px;background-color: cadetblue ;float: right ;"></div>
                    <div id="testSelfVideo{index-template}" style="width:50%;height:500px;background-color: blueviolet; " ></div>
                    <div id="screensharing-id{index-template}" style="background-color: blue;height:500px;"></div>
                 </div>
            </div>
       
      
       
       
       
       
       
       
       
       
       
       
       
       
       
       
        <div class="sdk" index="{index-template}" hidden="hidden">
            <div hidden="hidden">
                
                <span>SDK {index-template}</span><br />
                <input id="agentName{index-template}"  type="hidden" />
                <input id="serviceName{index-template} "type="hidden" />
              
                <input id="email{index-template}" type="hidden" />
                <input typea="text" id="apiUrl{index-template}" type="hidden" value="https://interact.de-01.luware.cloud/api/interact/v1" />
              
                <input id="widgetKey{index-template}" type="hidden" value="e3ce8a5436134ff4a0148bd77fe73e7b" />
                <button id="initSDK{index-template}" onclick="initSDK(this)" hidden>Init sdk</button>
            </div>
            <div  hidden="hidden">
                <span>Token:</span><br /><textarea type="text" id="token{index-template}"></textarea>
                <button
                    id="updateToken{index-template}" onclick="updateToken(this, 'token{index-template}')">
                    Update Token {index-template}</button>
            </div>
            <div hidden="hidden">
                <input id="contactId{index-template}" type="hidden" value="3c18c1f0-e796-4d9b-b2fc-f17e57db608f_11" />
                <button
                    id="getContactStatus{index-template}" hidden
                    onclick="getContactStatus(this, 'contactId{index-template}', 'agentName{index-template}')">
                    getContactStatus
                </button>
                <button id="getContactPresence{index-template}" hidden
                    onclick="getContactPresence(this, 'contactId{index-template}')">
                    getContactPresence
                </button>
                <button title="startVideo{index-template}"
                    onclick="startVideo(this)">
                    startVideo
                </button>
                <button title="startAudio{index-template}" onclick="startAudio(this)">
                    startAudio
                </button>
                <button title="stopCall{index-template}" onclick="stopCall(this)">
                    stopCall
                </button>
                <button title="getCallState{index-template}" hidden onclick="getCallState(this)">
                    getCallState
                </button>
                <div hidden="hidden">
                    <span>Initial message: </span><input id="initial_message{index-template}" />
                    <button
                        title="startChat{index-template}" onclick="startChatContact(this)">
                        startChat
                    </button>
                </div>
                
            </div>
            <hr />
            <div hidden="hidden">
                <span>ServiceId: </span><input id="serviceId{index-template}" value="" /><br /><button
                    title="startVideo{index-template}" onclick="startVideo(this, true)">
                    startVideo
                </button>
                <button title="startAudio{index-template}" onclick="startAudio(this, true)">
                    startAudio
                </button>
                <button title="stopCall{index-template}" onclick="stopCall(this, true)">
                    stopCall
                </button>
                <button title="getCallState{index-template}" onclick="getCallState(this)">
                    getCallState
                </button>
                <button id="getServiceStatus{index-template}"
                    onclick="getServiceStatus(this, 'serviceId{index-template}', 'serviceName{index-template}')">
                    getServiceStatus</button><br /><br />
                <div>
                    <span>Initial message: </span><input id="initial_service_message{index-template}" /><button
                        title="startChat{index-template}" onclick="startChat(this)">
                        startChat
                    </button>
                    <button title="stopChat{index-template}" onclick="stopChat(this)">
                        stopChat
                    </button>
                </div>

                <br /><span>Select tone: </span><select id="tone_list{index-template}" class="dropdown">
                    <option value="Zero">Zero</option>
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                    <option value="Four">Four</option>
                    <option value="Five">Five</option>
                    <option value="Six">Six</option>
                    <option value="Seven">Seven</option>
                    <option value="Eight">Eight</option>
                    <option value="Nine">Nine</option>
                    <option value="Star">Star</option>
                    <option value="Pound">Pound</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="Flash">Flash</option>
                </select>
                <button id="sendTone{index-template}" title="sendTone{index-template}" onclick="sendTone(this)"
                    disabled="disabled">
                    send Dtmf tone</button><br />
            </div>
            <br /><br />
            <div class="border" hidden="hidden">
                <div style="margin: 5px">
                    <span>List of devices: </span><select id="videos_list{index-template}" class="dropdown">
                        <option value="0"></option>
                    </select><br /><span>List of speakers: </span><select id="audios_list{index-template}"
                        class="dropdown">
                        <option value="0"></option>
                    </select><br /><span>List of microphones: </span><select id="microphones_list{index-template}"
                        class="dropdown">
                        <option value="0"></option>
                    </select><br /><button title="update" onclick="updateDevices(this)">
                        Update devices
                    </button>
                </div>
                <div hidden="hidden">
                    <button id="changeCamera{index-template}" onclick="changeCamera(this)" disabled="disabled">
                        changeCamera
                    </button>
                    <button id="toggleCamera{index-template}" onclick="toggleCamera(this)" disabled="disabled">
                        mute/unmute Video
                    </button>
                    <button id="toggleMute{index-template}" onclick="toggleMute(this)" disabled="disabled">
                        mute/unmute Audio
                    </button>
                    <button id="screenSharing{index-template}" onclick="changeScreenSharing(this)" disabled="disabled">
                        start/stop screenSharing
                    </button>
                </div>
                <br />
            </div>
            <br />
            <div class="border" hidden="hidden">
                <label>Presence</label><br /><span>ContactId 1: </span><input id="presence_contactId_1{index-template}"
                    value="" /><br /><span>ContactId 2: </span><input id="presence_contactId_2{index-template}"
                    value="" /><br /><span>ServiceId 1: </span><input id="presence_serviceId_1{index-template}"
                    value="" /><br /><span>ServiceId 2: </span><input id="presence_serviceId_2{index-template}"
                    value="" /><br />
                <div>
                    <button id="subscribeToPresenceOnly{index-template}" title="subscribeToPresenceOnly" onclick="subscribeToPresence(
                        this,
                         'presence_contactId_1{index-template}', 
                         'presence_contactId_2{index-template}',
                         'presence_serviceId_1{index-template}',
                         'presence_serviceId_2{index-template}')">
                        subscribe
                    </button>
                    <button id="unsubscribeToPresenceOnly{index-template}" title="unsubscribeToPresenceOnly" onclick="unsubscribeToPresence(
                        this,
                         'presence_contactId_1{index-template}', 
                         'presence_contactId_2{index-template}',
                         'presence_serviceId_1{index-template}',
                         'presence_serviceId_2{index-template}'
                         )">
                        unsubscribe
                    </button>
                </div>
                <br />
            </div>
            <div style="margin: 5px" hidden="hidden">
                <span>Message: </span><input id="message{index-template}"
                    onkeyup="sendTypingNotification(this)" /><button id="send{index-template}"
                    onclick="sendMessage(this)" disabled="disabled">
                    send</button><br /><span>Edit/Delete Message Id: </span><input
                    id="message-id{index-template}" /><button id="edit{index-template}" onclick="editMessage(this)"
                    disabled="disabled">
                    Edit
                </button>
                <button id="delete{index-template}" onclick="deleteMessage(this)" disabled="disabled">
                    Delete
                </button>
            </div>
            <textarea id="details{index-template}"></textarea><audio id="testAudio{index-template}"
                autoplay="true"></audio>
                <video id="testPresentation{index-template}" autoplay="true"></video>
                <video id="testScreenSharing{index-template}" autoplay="true"></video>
            <div id="testVideo{index-template}" style="max-width: 450px"></div>
            <div id="testSelfVideo{index-template}" style="max-width: 300px"></div>
            <div id="screensharing-id{index-template}" style="max-width: 450px"></div>
        </div>
    </template>
    <script src="./nimbus.interact.sdk.js"></script>
    <script src="./nimbus.interact.presences.sdk.js"></script>
    <script src="./my/call.js"></script>
    <script>
       
    </script>
</body>

</html>
