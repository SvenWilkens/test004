<div id='nimbus-interact'></div>
<script>
  async function subscribeToPresence() { 
    await sdkInstance_tenantA.presence.on(
      [
        {
          publicUserId: '3c18c1f0-e796-4d9b-b2fc-f17e57db608f', 
          callbacks: { onChanged: onPresenceChanged }
        },
        {
          publicUserId: 'ce8f0d2a-3ee5-4df1-ac0e-c46041ffb346', 
          callbacks: { onChanged: onPresenceChanged }
        }
      ]
    );
  }
  function onPresenceChanged(presence)
  {
    console.log(presence);
  }
</script>
<script>
  let interval = setInterval(() => {
    if (window.Nimbus && window.Nimbus.isLoaded) {
      window.Nimbus.Interact({
        widgetKey: "e3ce8a5436134ff4a0148bd77fe73e7b",
        contactId: "3c18c1f0-e796-4d9b-b2fc-f17e57db608f",
        presenceSubscription: "signalR",
        initialModality:"video"
      });
      clearInterval(interval);
    }
  }, 100);
</script>
